[env:adafruit_feather_esp32_v2]
platform = espressif32
board = adafruit_feather_esp32_v2
framework = espidf
monitor_filters = direct, esp32_exception_decoder
monitor_speed = 115200
lib_deps = 
	khoih-prog/ESP_WifiManager@^1.12.1
